<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio - Film Contact Sheet</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="landing-sequence-overlay">
        <img id="landing-image" src="" alt="Landing Sequence">
    </div>

    <div id="main-content-wrapper">
        <video autoplay loop muted playsinline id="film-grain-overlay">
            <source src="assets/film-grain.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="film-strip-container">
            <!-- Film strip perforations -->
            <div class="film-perforations left"></div>
            <div class="film-perforations right"></div>
            
            <!-- Navigation -->
            <nav class="nav-bar">
                <div class="nav-left">
                    <span class="photographer-name">Alok Madan</span>
                </div>
                <div class="nav-center">
                    <div class="logo-container">
                        <span class="logo-text">FILM STOCK</span>
                        <select id="film-stock-selector" class="film-stock-dropdown">
                            <option value="trix">Kodak Tri-X 400</option>
                            <option value="portra" selected>Kodak Portra 400</option>
                            <option value="cinestill">Cinestill 800T</option>
                            <option value="ektachrome">Kodak Ektachrome E100</option>
                            <option value="kodakgold">Kodak Gold 200</option>
                        </select>
                        <div class="markup-toggle-container" style="margin-left: 20px; display: flex; align-items: center;">
                            <label for="markup-animation-toggle" class="logo-text" style="font-size: 0.75rem; margin-right: 8px; cursor:pointer;">MARK DOWN:</label>
                            <input type="checkbox" id="markup-animation-toggle" checked>
                        </div>
                    </div>
                </div>
                <div class="nav-right">
                    <ul class="nav-links">
                        <li><a href="#contact-sheet-top">ROLL</a></li>
                        <li><a href="#about">FIELD NOTES</a></li>
                        <li><a href="#contact">INFO</a></li>
                    </ul>
                </div>
            </nav>

            <!-- Contact Sheet Grid - This is now the top content -->
            <section class="contact-sheet" id="contact-sheet-top">
                <div class="sheet-header">
                    <div class="film-info top-film-edge">
                        <span>KODAK TRI-X 400</span> <span class="film-safety">SAFETY FILM</span> <span class="film-roll-id">ROLL #001</span>
                    </div>
                </div>
                
                <div class="photo-grid">
                    <!-- Photo frames and horizontal-film-info will be generated by JavaScript within .film-strip-row elements -->
                </div>

                <div class="sheet-footer">
                    <div class="film-info bottom-film-edge">
                        <span>KODAK TRI-X 400</span> <span class="film-safety">SAFETY FILM</span> <span class="film-roll-id">ROLL #001</span>
                    </div>
                </div>
            </section>

            <!-- About Section -->
            <!-- The entire section below will be removed -->

            <!-- Contact Section -->
            <section id="contact" class="contact-section">
                <div class="contact-content">
                    <h2>PHOTOGRAPHER INFO</h2>
                    <div class="contact-info">

                        <p>Email: amadan656@gmail.com</p>

                    </div>
                </div>
            </section>
        </div>

        <!-- Loading indicator -->
        <div class="loading-indicator">
            <div class="film-loading">
                <div class="loading-text">DEVELOPING FILM...</div>
            </div>
        </div>
    </div>
    <!-- End of main-content-wrapper -->

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
</body>
</html>
